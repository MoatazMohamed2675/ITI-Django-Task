{% extends 'base.html' %}

{% block title %}Add Trainee{% endblock %}

{% block content %}
    <h1>Add Trainee</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="trname">Name:</label>
        <input type="text" id="trname" name="trname" required><br>
        <br>
        <label for="tremail">Email:</label>
        <input type="email" id="tremail" name="tremail" required><br>
        <br>
        <label for="trtrack">Tracks</label>
        <select id="trtrack" name="trtrack">
            {% for track in tracks %}
                <option value="{{ track.id }}">{{ track.name }}</option>
            {% endfor %}
        </select>
        <br><br>
        <label for="trimage">Image:</label>
        <input type="file" id="trimage" name="trimage" accept="image/*" required><br>
        <br>
        
        <input type="submit" value="Add Trainee">
    </form>
{% endblock %}

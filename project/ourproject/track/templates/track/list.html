{% extends 'base.html' %}
    {% block content %}
    <a href="{% url 'insertTrack' %}">insert new track</a>
    <h1>All Tracks</h1>

    <table style="width: 100% !important;" border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
        {% for track in tracks %}
            <tr>
                <td>{{ track.id }}</td>
                <td>{{ track.name }}</td>
                <td>{% if track.status %}Ongoing{% else %}Ended{% endif %}</td>
                <td>
                    <a href="{% url 'updateTrack' track.id %}">Update</a>
                    <a href="{% url 'deleteTrack' track.id %}">Delete</a>
                </td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
